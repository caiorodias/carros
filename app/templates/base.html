<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0096c7;
        color: #fff;
        text-align: center;
    }

    footer {
        background-color: #ccc;
        color: #333;
        padding: 20px;
        text-align: center;
    }

    nav {
        background-color: #0096c7;
        color: #fff;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 15px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #32bbe8;
    }

    nav ul li.active a {
        background-color: #666;
    }

    nav ul li.active a:hover {
        background-color: #999;
    }

    .button {
      font-family: 'Arial', 'Open Sans';
      font-size: .85rem;
      appearance: auto;
      user-select: none;
      white-space: pre;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      cursor: default;
      box-sizing: border-box;
      background-color: buttonface;
      color: buttontext;
      padding: 2px 6px;
      border-width: 1px;
      border-style: outset;
      border-color: buttonborder;
      border-image: initial;
    }

    .button:hover {
      background-color: #bbbaba56;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li>Ol√°, {{ user.username }}</li>
          <li><a href="{% url 'logout' %}">Sair</a></li>
          <li><a href="{% url 'new_car' %}">Cadastrar Carro</a></li>

        {% else %}
          <li><a href="{% url 'login' %}">Conta</a></li>
        {% endif %}

        <li><a href="{% url 'cars_list' %}">Carros</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2023 Caio Dias</p>
  </footer>
</body>
</html>
