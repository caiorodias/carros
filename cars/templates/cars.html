<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Carros</title>
</head>
{% block content %}
    <body>
        {% for car in cars %} <!--FOR em django text language -->

        {% endfor %}
        
    </body>
{% endblock %}
</html>
